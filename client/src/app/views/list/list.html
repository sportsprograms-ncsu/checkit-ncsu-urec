<div ng-switch on="vm.loadingState" ng-cloak>
	<div loading ng-switch-default></div>
	<div ng-click="vm.getData()" error ng-switch-when="networkError"></div>
	<div ng-switch-when="contentSuccess" class="animated fadeIn list-animation">
		<div class="list-body">
			<div class="assets-wrapper">
				<div class="assets">
					<asset ng-repeat="asset in vm.list | orderBy: 'name'" content="asset" index="{{$index}}"></asset>
				</div>
			</div>
		</div>
	</div>
	<div ng-switch-when="contentEmpty">
		<div class="misc-outer error" ng-click="vm.getData()">
			<i class="fa fa-exclamation-circle fa-4x"></i>
			<div class="misc-inner">
				<div>No assets found</div>
				<div>under this category!</div>
			</div>
		</div>
	</div>
</div>
